//htmlCollection, nodelist

class Login_Page{
    
    login(params){
        const id = params.id.value;
        const pw = params.pw.value;

        if(id == "" || pw == ""){
            message.innerText = "로그인에 실패하였습니다.";
            alert("아이디 또는 패스워드를 입력하세요");
        }
        else if(id === 'test' && pw === 'test01'){
            message.innerText = "로그인에 성공하였습니다.";
        }
        else {
            message.innerText = "로그인에 실패하였습니다.";
            alert("로그인 정보를 다시 확인해주세요.");
        }
    }
}
   const event = document.querySelector('button');
   const message = document.getElementById("message");
   const htc = document.getElementsByTagName('input');
   const nl = document.querySelectorAll('input');
   const start =  new Login_Page();
   
   event.addEventListener('click' , ()=> {
        let params = {
        // htmlCollection
        id : htc[0],
        pw : htc[1]
        
       // nodelist
        //id : nl[0],

    }
        start.login(params);
