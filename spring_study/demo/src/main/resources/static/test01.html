 //방법3 Class 사용
class PhoneBook{
    constructor(){
        this.dataset = new Map();
    }
    add(name, number){
        const ds = this.dataset;
        if(ds.has(name)){
            ds.get(name).push(number);
        }else{
            ds.set(name, [number]);
        }
    }
    get(name){
        if(this.dataset.has(name)){
            return this.dataset.get(name);
        }else{
            return null;
        }
    }
    getNames(){
        const names = [];
        for(const [key, value] of this.dataset.entries()){
            names.push(key);
        }
        return names;
    }
}

const phoneBook = new PhoneBook();

phoneBook.add("이건", "010-5042-2100");
phoneBook.add("이건", "010-5042-2200");

phoneBook.add("송유정", "010-5042-2102");
